<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container__page">
        <div class="container__login container none">
            <div class="col">
                <h3>LoginDummy</h3>
                <div class="parteName">
                    <p class="info">Username</p>
                    <input type="text" name="loginUser" id="userLogin" placeholder="username">   
                </div>
                <div class="parteSenha">
                    <p class="info">Senha</p>
                    <input type="text" name="senhaUser" id="userSenha" placeholder="********"> 
                </div>
                
                <button id="buttonLogin">Logar</button><br>
                <a class="userValidos" href="https://dummyjson.com/users">Usuários válidos</a><br>
                <img src="img/logo_colorida.png" alt="Diamond Solutions">
                <p class="direitos">Direitos reservados</p>
            </div>
        </div> 
        
    </div>

    <div class="container__resultado container">
        <div class="row">
            <h3>Informações do Usuário</h3>
        </div>
        <div class="col">
            <img id="imgPessoa" src="" alt="Imagem">
            <p id="id">ID: </p>
            <p id="userNameResult">Username: </p>
            <p id="name">Nome: </p>
            <p id="sobrenome">Sobrenome: </p>
            <p id="sexo">Gênero: </p>
            <p id="email">E-mail: </p>
            <button id="voltar"><a href="http://127.0.0.1:5500/index.html">Voltar</a></button>
        </div>
            
    </div>
    
</body>
</html>
